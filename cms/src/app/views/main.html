<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[ title  ]]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.5.12/vue.global.min.js" integrity="sha512-GQnkp3HbW6BBv2mlZ7ZmzEfJcoaTJSMKBjORQCknW8HbkyV5gmJKSpDp1LLXdJDaZg+pH4/Hx5isR8Eyx6YYsQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="icon" href="/favicon">
    <style>
        template {
            display: none;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-white">

    <nav class="bg-[#373737] p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="ml-5 text-white text-xl">[[ website_title ]]</a>
            <ul class="flex space-x-4">
                <li><a href="/" class="text-white">主頁</a></li>
                <li><a href="/category" class="text-white">分類</a></li>
                <li><a href="/about" class="text-white">關於我們</a></li>
                <li><a href="/manage" class="text-white">管理</a></li>
            </ul>
        </div>
    </nav>

    <main class="flex-grow container mx-auto py-8 pl-12 pr-12">
        <div id="app"></div>
        [[ content | safe  ]]
    </main>

    <footer class="bg-[#373737] text-white py-4 mt-auto w-full">
        <div class="container mx-auto text-center">
            [[ footer | safe ]]
        </div>
    </footer>

</body>
</html>
